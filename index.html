<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Redirecting…</title>
  <meta name="robots" content="noindex,follow" />
  <!-- Optional 1s UX pause; set to 0 for instant -->
  <meta http-equiv="refresh" content="0;url=https://digitalnomadsweekly.substack.com/">
  <link rel="canonical" href="https://digitalnomadsweekly.substack.com/">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;display:grid;place-items:center;min-height:100vh}
    .wrap{max-width:560px;padding:24px;text-align:center}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>We’ve moved to digitalnomadsweekly.substack.com</h1>
    <p>Sending you to the new home… If nothing happens, <a id="fallback" href="https://digitalnomadsweekly.substack.com/">click here</a>.</p>
  </div>
  <script>
    (function() {
      try {
        var dest = new URL(window.location.href);
        dest.protocol = "https:";
        dest.hostname = "digitalnomadsweekly.substack.com";
        // Use replace() so the old URL isn't kept in history
        window.location.replace(dest.toString());
        // Fallback link mirrors full destination
        document.getElementById('fallback').setAttribute('href', dest.toString());
      } catch (e) {
        // If URL API fails for some reason, fall back to the homepage
        window.location.replace("https://digitalnomadsweekly.substack.com/");
      }
    })();
  </script>
</body>
</html>
