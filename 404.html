<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Redirecting…</title>
  <meta name="robots" content="noindex,follow" />
  <meta http-equiv="refresh" content="0;url=https://digitalnomadsweekly.substack.com/">
  <link rel="canonical" href="https://digitalnomadsweekly.substack.com/">
</head>
<body>
  <script>
    (function() {
      try {
        var dest = new URL(window.location.href);
        dest.protocol = "https:";
        dest.hostname = "digitalnomadsweekly.substack.com";
        window.location.replace(dest.toString());
      } catch (e) {
        window.location.replace("https://digitalnomadsweekly.substack.com/");
      }
    })();
    </script>
    <noscript>
      <meta http-equiv="refresh" content="0;url=https://wdigitalnomadsweekly.substack.com/">
      <p>If you’re not redirected, <a href="https://digitalnomadsweekly.substack.com/">click here</a>.</p>
    </noscript>
</body>
</html>
